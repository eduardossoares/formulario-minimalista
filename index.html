<!DOCTYPE html>
<html lang="ptr-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Formulário</title>
</head>
<body>
  <div class="container">
    <section class="formulario">
      <div class="text">
        <h1>Feedback freeCodeCamp</h1>
      </div>
      <form>
        <div class="inputs">
          <input type="text" placeholder="Nome" class="text-input">
        </div>

        <div class="inputs">
          <input type="email" placeholder="E-mail" class="text-input">
        </div>

        <div class="inputs">
          <input type="text" placeholder="Idade" class="text-input">
        </div>

        <div class="inputs">
          <label>Qual opção melhor descreve sua função atual?</label>
          <select>
            <option value="">-</option>
            <option value="">Estudante</option>
            <option value="">Trabalhador em Tempo Integral</option>
            <option value="">Treinee</option>
            <option value="">Estagiário</option>
          </select>
        </div>

        <div class="radio-field">
          <span>Você recomendaria nossos serviços para um amigo?</span>

          <div class="radio-div">
            <label> 
              <input type="radio" name="radio">
              Com Certeza
            </label>
          </div>

          <div class="radio-div">
            <label> 
              <input type="radio" name="radio">
              Não Sei
            </label>
          </div>


          <div class="radio-div">
            <label> 
              <input type="radio" name="radio">
              Definitivamente não
            </label>
          </div>

        </div>

        <div class="inputs">
          <label>Qual é o seu recurso favorito do freeCodeCamp?</label>
          <select>
            <option value="">-</option>
            <option value="">Desafios</option>
            <option value="">Projetos</option>
            <option value="">Comunidade</option>
            <option value="">Open Source</option>
          </select>
        </div>

        <div class="checkbox-input">
          <span>O que você gostaria de ver melhorado?</span>

          <label> 
            <input type="checkbox">
            Projetos Front-End
          </label>

          <label> 
            <input type="checkbox">
            Projetos Back-End
          </label>

          <label> 
            <input type="checkbox">
            Visualização de dados
          </label>

          <label> 
            <input type="checkbox">
            Desafios
          </label>

          <label> 
            <input type="checkbox">
            Comunidade
          </label>

          <label> 
            <input type="checkbox">
            Open Source
          </label>

          <label> 
            <input type="checkbox">
            Salas de ajuda do Gitter
          </label>

          <label> 
            <input type="checkbox">
            Vídeos
          </label>

          <label> 
            <input type="checkbox">
            Encontros na cidade
          </label>

          <label> 
            <input type="checkbox">
            Wikipédia
          </label>

          <label> 
            <input type="checkbox">
            Fórum
          </label>

          <label> 
            <input type="checkbox">
            Cursos adicionais
          </label>
        </div>

        <div class="textarea-div">
          <label class="message-label">Comentários ou sugestões?</label>
          <textarea></textarea>
        </div>

        <div class="button-div">
          <button>Enviar</button>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
